<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Gonçalo Barradas, Andre Baião" />
    <title>NEEI | Portal do Alojamento</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" >
    <link rel="icon" href="img/favicon.ico"/>
    <script src="js/anuncios.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<header>
    <nav>
        <img class="neei_logo" src="img/Logo_NEEI_Sem_Fundo_cortado.svg" alt="Logo NEEI" >
        <div>
            <a href="\" id="name"><h1>Portal do Alojamento</h1></a>
        </div>
        <ul>
            <li><a href="#">Procurar...</a></li>
            <li><a href="/anuncios.html">Anuncios</a></li>
            <li><a href="/submit.html">Fazer Anuncio</a></li>
            <li><a href="#">Area Reservada</a></li>

        </ul>
    </nav>
</header>
<!--Considerar main em vez de div id="main"-->
<div id="main">

    <div id="filtro" >
        <h1>Pesquisar </h1>
        <hr>
        <form id="search-form" >
            <label for="tipo" >Tipo de Anuncio: </label>
            <label for="tipoAlojamento" >Tipo de Alojamento: </label>
            <select name="tipo" id="tipo"  required>
                <option value="oferta" >Oferta</option>
                <option value="procura">Procura</option>
            </select>

            <select name="tipo_alojamento" id="tipoAlojamento" >
                <option>T0</option>
                <option>T1</option>
                <option>T2</option>
                <option>T3</option>
                <option>T4</option>
                <option>T5</option>
                <option>T6</option>
                <option>Quarto</option>
            </select>
            <label for="anunciante" >Anunciante: </label>
            <input name="anunciante" id="anunciante" type="text" >
            <div id="search-form-options" >
                <input type="submit" value=" Filtrar " >
                <input type="reset" value=" Limpar " >
            </div>
        </form>
    </div>

</div>

</footer>

</body>
</html>
